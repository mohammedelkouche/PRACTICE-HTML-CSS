<!DOCTYPE html>
<html>
<head>
<style>
#myid {
  background-color: blue !important;
}

.myclass {
  background-color: gray !important;
}

p {
  background-color: red !important;
}
</style>
</head>
<body>

<p>This is some text in a paragraph.</p>

<p class="myclass">This is some text in a paragraph.</p>

<p id="myid">This is some text in a paragraph.</p>

</body>
</html>


<!-- 
    The only way to override an !important rule is to include another 
    !important rule on a declaration with the same (or higher) specificity
     in the source code - and here the problem starts! This makes the CSS 
     code confusing and the debugging will be hard, especially if you have a large style sheet!

    Here we have created a simple example. It is not very clear, when you look at
     the CSS source code, which color is considered most important:
